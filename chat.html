<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Ruml - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <!-- To Do: wifi Icon -->
        <div class="status-bar__column">
            <span>18:26</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battert Icon -->
            <!-- Lighining Icon -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">주인님</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Sunday, may 29, 2022
        </div>
        <div class="message-row">
            <img src="https://ca.slack-edge.com/TH0U6FBTN-U03391D49PT-e8bb61a5de5f-512">
            <div class="message-row__content">
                <span class="message__author">주인님</span>
                <div class="message__info">
                    <span class="message__bubble">Happy Birthday Rumi !!</span>
                    <span class="message__time">00:00</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">고마워 사랑해</span>
                    <span class="message__time">00:00</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__cloumn">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__cloumn">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink fa-lg"></i> 
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
